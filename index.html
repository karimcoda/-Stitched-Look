<!DOCTYPE html>
<html>
<head>
	<title>“Stitched” Look</title>
	<style type="text/css">
		body{
			padding: 10px;
		}
		.Stitched{
			padding: 20px;
			margin: 10px;
			width: 400px;
			background-color: #ff0030;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
			line-height: 1.3em;
			text-align: center;
			border: 2px dashed #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 0px 4px #ff0030,
						2px 1px 6px 4px rgba(10, 10, 0, 0.5);
			text-shadow: -1px -1px #aa3030;
		}
	</style>
</head>
<body>
	<div class="Stitched">Hello World !!</div>
</body>
</html>
